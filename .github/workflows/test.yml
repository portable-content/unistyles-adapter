name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Configure npm for better reliability
        run: |
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retries 3
          npm config set fetch-timeout 300000

      - name: Install dependencies
        run: |
          # Retry npm ci up to 3 times with exponential backoff
          for i in 1 2 3; do
            echo "Attempt $i: Installing dependencies..."
            if npm ci --legacy-peer-deps; then
              echo "Dependencies installed successfully"
              break
            else
              echo "Attempt $i failed"
              if [ $i -eq 3 ]; then
                echo "All attempts failed, exiting"
                exit 1
              fi
              echo "Waiting $((i * 10)) seconds before retry..."
              sleep $((i * 10))
            fi
          done

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build package
        run: npm run build

      - name: Verify build outputs
        run: |
          test -d lib/commonjs || (echo "CommonJS build missing" && exit 1)
          test -d lib/module || (echo "ES modules build missing" && exit 1)
          test -d lib/typescript || (echo "TypeScript definitions missing" && exit 1)
          echo "All build outputs verified successfully"

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Configure npm for better reliability
        run: |
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retries 3
          npm config set fetch-timeout 300000

      - name: Install dependencies
        run: |
          # Retry npm ci up to 3 times with exponential backoff
          for i in 1 2 3; do
            echo "Attempt $i: Installing dependencies..."
            if npm ci --legacy-peer-deps; then
              echo "Dependencies installed successfully"
              break
            else
              echo "Attempt $i failed"
              if [ $i -eq 3 ]; then
                echo "All attempts failed, exiting"
                exit 1
              fi
              echo "Waiting $((i * 10)) seconds before retry..."
              sleep $((i * 10))
            fi
          done

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: unistyles-adapter-coverage
          fail_ci_if_error: true
